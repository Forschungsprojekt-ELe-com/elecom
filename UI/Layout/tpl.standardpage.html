		<!-- BEGIN pagefooter -->
		<footer role="contentinfo">
			{FOOTER}

</div>

            $("html").addClass("admin");
        } else {
            if ($(".ilc_section_HideTabForUser").length) {
                $("#ilTab").hide();
            }
            if ($(".ilc_section_HideTitleForCoPage").length) {
                $("div.il_HeaderInner").hide();
            }
        }
        //visitedList
        $('#visitedList').hideMaxListItems({
			'max':10,
			'speed':500,
			'moreText':'Alles anzeigen ([COUNT])',
            'lessText':'Weniger anzeigen'
        });

		let mediaQuery = window.matchMedia('(max-width: 768px)');
		if (mediaQuery.matches) {
			$('#visitedWrapper').hide();
			$("#toggleVisited").click(function() {
				$('#visitedWrapper').slideToggle();
				$(this).toggleClass("open");
			});
		}

		$("#plannedList .heading ul").each(function() {
			//$(this).hide();
			if (!$(this).find(".nextItem").length && !$(this).find(".currentItem").length) {
				$(this).toggle();
				$(this).closest(".heading").find("span.block_heading").attr("slide", "1");

			} else {
				$(this).closest(".heading").find("span.block_heading").removeAttr("slide");
			}
		});
		// if (!$(".nextItem").length) {
		// 	$(".currentItem").closest("ul").toggle();
		// }

        window.header_slider($('li.heading > div'));
        $("a.ilc_section_ButtonBlock1").attr("target", "_self");

		function isEmpty( el ){
			return !$.trim(el.html())
		}
		$.fn.outerHTML = function() {
			return $('<a />').append(this.eq(0).clone()).html();
		};
		$("div:not(#il_EditPage) figure.ilc_media_cont_SvgMediaContainer").each(function() {
			let caption = "";
			let style = "max-width: 100%; margin: 20px 0;";
			if (!isEmpty(($(this).find('figcaption div.ilc_media_caption_MediaCaption')))) {
				let enlarge = $(this).find('figcaption div.ilc_media_caption_MediaCaption a');
				caption = enlarge.outerHTML();
				let captionText = $(this).find('figcaption div.ilc_media_caption_MediaCaption').remove(enlarge).text();
				caption = '<div class="ilc_media_caption_MediaCaption" style="margin-bottom: 20px;">' +
						enlarge.outerHTML();
				if (captionText.length) {
					caption += "<span>" + captionText + "</span>";
				}
				caption += "</div>";
				style += "margin: 0;";
			} else {
				style += "margin: 20px 0;";
			}
			$(this).parent().append('<img class="new" src="' + $(this).find('embed').attr('src') +
					'" style="' + style + '" />' + caption);
			$(this).hide();
		});
		$('#scrollback').click(function (event) {
			event.preventDefault();
			$('main.il-layout-page-content').animate({scrollTop: 0}, 600);
			return false;
		});
		$('main').scroll(function () {
			if ($('main').scrollTop() > 500) {
				$("#scrollback").show();

				if ($('main').scrollTop() > 650) {
					if (!$("#lena_teaser").hasClass("scrolled")) {
						$("#lena_teaser").addClass("scrolled");
					}
					//putLenaInTheMenu();
				}
			} else {
				$("#scrollback").hide();
				$("#lena_teaser").removeClass("scrolled");
				/*putLenaBackToContent();*/
			}
		});
		function putLenaBackToContent(){
			$("#lena_teaser").animate({
				opacity: 0.25,
				left: "-=50",
				height: "toggle"
			}, 1000, function() {
				$("#lena_teaser").css(
						{	position: "sticky",
							top: "0",
							height: "150px",
							width: "150px",
							"bottom": "auto"
						});
				$("#lena_teaser").animate({
					opacity: 1,
					left: "0",
					height: "toggle"
				});
			});
			$('main').unbind('scroll');
		}
		function putLenaInTheMenu(){
			$("#lena_teaser").animate({
				opacity: 0.25,
				left: "+=50",
				height: "toggle"
			}, 1000, function() {
				$("#lena_teaser").css(
						{	position: "fixed",
							top: "auto",
							height: "100px",
							width: "100px",
							"bottom": "160px"
						});
				$("#lena_teaser").animate({
					opacity: 1,
					left: "0",
					height: "toggle"
				});
			});
			$('main').unbind('scroll');
		}
		$('#scrollback_resp').click(function (event) {
			event.preventDefault();
			$('html').animate({scrollTop: 0}, 600);
			return false;
		});
		$(function(){
			$(window).scroll(function(){
				if ($('html').scrollTop() > 100) {
					$("#scrollback_resp").show();
				} else {
					$("#scrollback_resp").hide();
				}
			});
		});
		$("img.new").one("load", function() {
			$(this).parent().find("div.ilc_media_caption_MediaCaption").css({
				'max-width': ($(this).width() + "px")
			});
		}).each(function() {
			if (this.complete) {
				$(this).trigger('load');
			}
		});
		$(window).resize(function(){
			$("img.new").each(function() {
				$(this).parent().find("div.ilc_media_caption_MediaCaption").css({
					'max-width': ($(this).width() + "px")
				});
			});
		});
    });

</script>
